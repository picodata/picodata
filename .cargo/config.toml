[target.aarch64-apple-darwin]
rustflags = [
  "-C", "link-arg=-undefined",
  "-C", "link-arg=dynamic_lookup",
]

[target.x86_64-apple-darwin]
rustflags = [
  "-C", "link-arg=-undefined",
  "-C", "link-arg=dynamic_lookup",
]

[target.x86_64-unknown-freebsd]
rustflags = [
    "-C", "relocation-model=dynamic-no-pic",
]
rustdocflags = [
    "-C", "relocation-model=dynamic-no-pic",
]
